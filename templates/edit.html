<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <form method="POST" class="post-form" action="/show/{{student.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">student Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id"  required maxlength="20" value="{{ student.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">student Roll:</label>
    <div class="col-sm-4">
        <input type="number" name="roll"  required maxlength="100" value="{{ student.roll }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">student class:</label>
    <div class="col-sm-4">
        <input type="text" name="sclass"  required maxlength="254" value="{{ student.sclass }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">student first name:</label>
    <div class="col-sm-4">
        <input type="text" name="fname" required maxlength="15" value="{{ student.fname }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">student last name:</label>
    <div class="col-sm-4">
        <input type="text" name="lname" required maxlength="15" value="{{ student.lname }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
