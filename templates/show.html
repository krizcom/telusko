<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Student ID</th>
		<th>Roll</th>
		<th>Class</th>
		<th>First Name</th>
		<th>Last Name</th>
      </tr>
    </thead>
    <tbody>
	{% for stud in student %}  
      <tr>
        <td>{{stud.id}}</td>
        <td>{{stud.roll}}</td>
		<td>{{stud.sclass}}</td>
		<td>{{stud.fname}}</td>
		<td>{{stud.lname}}</td>
    <td><a href="/edit/{{stud.id}}">EDIT</a>
    <a href="/delete/{{stud.id}}">DELETE</a></td>
      </tr>
	  {% endfor %} 
	</tbody>
</table>	
</div>
</body>
</html>
